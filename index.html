<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #ff9a9e, #fecfef);
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 3rem;
    color: #e91e63;
    margin-bottom: 10px;
    animation: fadeInDown 2s ease-in-out;
}

h2, .text-flower{
    font-size: 2rem;
    color: #f06292;
    margin-bottom: 20px;
    animation: fadeInDown 2.5s ease-in-out;
}

.message {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 30px;
    animation: fadeIn 3s ease-in-out;
}

button {
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    background-color: #e91e63;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d81b60;
}

.flower-container {
    position: absolute;
    bottom: 50px;
    display: none;
}

.flower {
    width: 70vh;
    height: 70vh;
    background-image: url('flower-transparent.gif'); /* Bạn cần một ảnh hoa */
    background-size: cover;
    animation: flowerGrow 4s ease-in-out forwards;
}

@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes flowerGrow {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng 20/10</h1>
        <h2>Bích Hồng, chúc em luôn vui vẻ và hạnh phúc!</h2>
        <p class="message">Em là người đặc biệt nhất trong cuộc đời anh.</p>
        <button id="surpriseButton">Bấm vào</button>
    </div>

    
    <div class="flower-container">
        <!-- Nơi để hiển thị hoa -->
        <div class="flower" id="flower"></div>
    </div>
    <p class="text-flower" style="display: none;">
        Tặng em đóa hoa ảo tình yêu thật :D
    </p>

    <script>
        document.getElementById('surpriseButton').addEventListener('click', function() {
        const flowerContainer = document.querySelector('.flower-container');
        const mainContainer = document.querySelector('.container');
        const text_flower = document.querySelector('.text-flower');
        const body = document.querySelector('body');

        flowerContainer.style.display = 'block'; // Hiển thị hoa
        mainContainer.style.display = 'none';
        text_flower.style.display = 'block';
        body.style.alignItems = "start"
        const button = document.getElementById('surpriseButton');
        button.textContent = "Bất ngờ đã đến!";
        button.disabled = true;
    });

    </script>
</body>
</html>
